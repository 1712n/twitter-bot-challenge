name: Template CryptoCapBot Python application

on:
  push:
    branches: ["rodri"] 
  schedule:
    - cron: '0 */4 * * *' # Run every 4 hours
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Execute python script
        env: # Or as an environment variable
          LIVE: 1
          DEBUG: 0
          TW_ACCESS_TOKEN: ${{ secrets.TW_ACCESS_TOKEN }}
          TW_ACCESS_TOKEN_SECRET: ${{ secrets.TW_ACCESS_TOKEN_SECRET }}
          TW_CONSUMER_KEY: ${{ secrets.TW_CONSUMER_KEY }}
          TW_CONSUMER_KEY_SECRET: ${{ secrets.TW_CONSUMER_KEY_SECRET }}
          #MONGODB_USER: ${{ secrets.MONGODB_USER }}
          MONGODB_USER: non_existent_user
          MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
          MONGO_DB_ADDRESS: ${{ secrets.MONGO_DB_ADDRESS }}
        run: |
          python app/main.py
